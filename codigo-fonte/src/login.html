<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="" href="assets/icon1.svg">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap">
  <link rel="stylesheet" href="login.css">
  
  <title>MatchFinder</title>

  
  
</head>

<body>
    <header>
        <nav>
          <a href="index.html">
            <img id="logo" src="img/logo.png" href="index.html" />
          </a>
          <ul class="nav-list">
            <li><a href="login.html"><img src="img/key.png" /></a></li>
            <li><a href="add.html"><img src="img/high-five.png" /></a></li>
            <li><a href="user.html"><img src="img/user.png" /></a></li>
          </ul>
        </nav>
      </header>
      
  
</body>
<main>
  <div class="cont">
    <div class="form sign-in">
      <h2>Login</h2>
      <label>
        <span>Email </span>
        <input type="email" name="email" placeholder="Digite seu email">
      </label>
      <label>
        <span>Senha</span>
        <input type="password" name="password" placeholder="Digite sua senha">
      </label>
      <a href="user.html"><button class="submit" type="button">Entrar</button></a>
      
      <p class="forgot-pass">Esqueceu a senha ?</p>
    
    </div>
 
    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>Novo por aqui?</h2>
          <p>Cadastre-se para entar na nossa comunidade! </p>
        </div>
        <div class="img-text m-in">
          <h2>Já é um de nós?</h2>
          <p>Se você já possui uma conta, basta fazer login.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Criar</span>
          <span class="m-in">Login</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Criar sua conta</h2>
        <label>
          <span>Name</span>
          <input type="text" placeholder="Digite seu nome">
        </label>
        <label>
          <span>Email</span>
          <input type="email" placeholder="Digite seu email">
        </label>
        <label>
          <span>Password</span>
          <input type="password" placeholder="Digite sua senha">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password" placeholder="Digite novamente sua senha">
        </label>
        <button  type="button" class="submit">Registre-se</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="login.js"></script>

</main>


</html>

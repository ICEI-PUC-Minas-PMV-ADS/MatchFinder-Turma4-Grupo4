              <div class="actual-form">

                  <input

                    minlength="4"
                    class="input-field"

                <div class="input-wrap">

                    type="none"

              </div>

              <div class="heading">
                <h2>Add amigos +</h2>
                <h6>Lista de </h6>

              <div class="actual-form">
                <div class="input-wrap">
                  <input
                    type="text"
                    minlength="4"
                    class="input-field"
                    autocomplete="off"
